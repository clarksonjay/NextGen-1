<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to GitHub . GitHub</title>
    <!-- Boxicon -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

   <!-- font awesome -->
   <script src="https://kit.fontawesome.com/c521eb0adf.js" crossorigin="anonymous"></script>

  <!-- Favicon -->
   <link rel="icon" href="./assets/img/favicon.png">

  <!-- Main Css file -->
   <link rel="stylesheet" href="style.css">
</head>

<body>
  <main id="main" class="main">
    <div class="gitForm">
      <a href="#" class="header logo">
        <i class="fa-brands fa-github"></i>
      </a>
      <h1>Sign in to GitHub</h1>
      <form action="#" method="post">
        <div class="input-box">
          <p>Username or eamil address</p>
          <input type="text" type="email" multiple required autocomplete="on">
        </div>
  
        <div class="input-box">
          <p>Password <a href="#">Forgot password?</a></p>
          <input type="password" required >
        </div>
  
        <button class="btn">Sign in</button>
      </form>
  
      <div class="passKey">
        <a href="#" class="a">
          Sign in with a passkey
        </a>
        <p>
          New to GitHub? <a href="#">Create an account</a>
        </p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <a href="#">Terms</a> <a href="#">Privacy</a> <a href="#">Docs</a><a href="#">Contact GitHub Support</a> <a href="#">Manage Cookies</a><a href="#">Do not share my personal information</a>
  </footer>
  
</body>
</html>
